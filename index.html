<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="asset/css/style.css" />
    <link

  </head>
  <body>
    <header>
      <nav
        id="navbar_top"
        class="navbar navbar-expand-lg navbar-dark bg-header"
      >
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="asset/images/logo.png" alt="Logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#main_nav"
            aria-controls="main_nav"
            aria-expanded="false"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="main_nav">
            <ul class="navbar-nav header-menu ms-auto">
              <li class="nav-item">

              <li class="nav-item">
                <a href="#"> <i class="far fa-user"></i> About </a>

              <li class="nav-item">

      <div class="header-banner">
          <div class="container w-500">
            <form>
              <div class="h-b-txt text-center">
                Directory of Jobs... Your gateway to a rewarding Career.
              </div>
              <div class="header-search p-5 mt-2">
                <h5>Search by Keyword:</h5>
                <div class="input-group">
                  <input type="text" id="search" class="form-control" />
                  <button type="button" class="btn btn-primary">Search</button>
                </div>
              </div>
            </form>
            <div class="text-center">
              <button class="hiw mt-4 rounded p-2">
              How it works
            </button>
            </div>
            
          </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
